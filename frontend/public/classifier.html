<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneumonia Classifier</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1 id="demo-title">Pneumonia Classifier</h1>
      <p id="demo-description">Upload a chest X-ray DICOM file for pneumonia detection</p>
      <nav>
        <a href="/classifier" class="active">Pneumonia Classifier</a>
        <a href="/detector">Cardiac Detector</a>
        <a href="/segmentor">Atrium Segmentor</a>
        <a href="/">Home</a>
      </nav>
    </header>
    
    <form id="file-form">
      <input id="selectFile" type="file" accept=".dcm">
    </form>
    
    <!-- Results Panel -->
    <div id="results-panel" class="results-panel hidden">
      <div class="results-header">Analysis Results</div>
      <div class="results-content">
        <div class="probability-container">
          <div class="probability-label">Probability of Pneumonia:</div>
          <div class="probability-value" id="probability-value">--</div>
          <div class="probability-meter">
            <div class="probability-fill" id="probability-fill"></div>
          </div>
        </div>
        <div class="results-interpretation" id="results-interpretation"></div>
      </div>
    </div>
    
    <div id="viewports">
      <div id="cornerstone-element" class="viewport"></div>
      <div id="processed-cornerstone-element" class="viewport"></div>
    </div>
    
    <div class="button-group">
      <button type="button" id="submitProcessing">Process Pneumonia</button>
      <button type="button" id="resetPrimaryViewport">Reset Primary Viewport</button>
      <button type="button" id="resetSecondaryViewport">Reset Secondary Viewport</button>
    </div>
  </div>
</body>
</html>
