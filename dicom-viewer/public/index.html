<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dicom Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1 id="demo-title">Dicom Viewer</h1>
    <p id="demo-description">Upload a DICOM file below</p>
    <form id="file-form">
      <input id="selectFile" type="file">

    </form>
    <div id="viewports">
      <div id="cornerstone-element" class="viewport"></div>
      <div id="processed-cornerstone-element" class="viewport"></div>
    </div>
    <div class="button-group">
      <button type="button" id="submitProcessing">Process Pneumonia</button>
      <button type="button" id="submitCardiac">Process Cardiac</button>
    </div>
  </div>
  <script src="/bundle.js"></script>
</body>
</html>
